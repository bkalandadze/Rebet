version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: betting_postgres
    environment:
      POSTGRES_DB: betting_platform
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d betting_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.4-alpine
    container_name: betting_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: src/BettingPlatform.API/Dockerfile
    container_name: betting_api
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=betting_platform;Username=admin;Password=admin"
      ConnectionStrings__Redis: "redis:6379"
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: "http://+:8080"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy


  worker:
    build:
      context: ./backend
      dockerfile: src/BettingPlatform.Worker/Dockerfile
    container_name: betting_worker
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=betting_platform;Username=admin;Password=admin"
      ConnectionStrings__Redis: "redis:6379"
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: "http://+:8081"
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: betting_frontend
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:8080"
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
